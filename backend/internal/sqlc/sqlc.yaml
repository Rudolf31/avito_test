version: "2"
sql:
- schema: "../../../schema.sql"
  queries: "query.sql"
  engine: "postgresql"
  gen:
    go:
      out: "../db"
      sql_package: "pgx/v5"
      emit_pointers_for_null_types: true
      overrides:
      - db_type: "uuid"
        nullable: true
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
          pointer: true
      - db_type: "uuid"
        nullable: false
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
          pointer: false
      - db_type: "timestamptz"
        nullable: true
        go_type:
          type: "time.Time"
          pointer: true
      - db_type: "timestamptz"
        nullable: false
        go_type:
          type: "time.Time"
          pointer: false
  database:
    uri: "postgresql://postgres:postgres@localhost:5432/postgres?sslmode=disable"
